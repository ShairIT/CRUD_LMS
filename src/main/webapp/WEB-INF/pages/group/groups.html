<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups page</title>
</head>
<body>
<h1 style="background-color: sienna; text-align: center"><em>Group page</em></h1>
<hr>
<table border="black" style="text-align: center; width: 80%;
       background-color: coral; border: 6px solid yellow">
    <tr>
        <th>Group id</th>
        <th>Group name</th>
        <th>date of start</th>
        <th>date of finish</th>
        <th>Action</th>
    </tr>
    <tr th:each="group : ${groups}">
        <td th:text="${group.id}"></td>
        <td th:text="${group.groupName}"></td>
        <td th:text="${group.dateOfStart}"></td>
        <td th:text="${group.dateOfFinish}"></td>
        <td><a th:href="@{/group/groups/update-group/{id}(id=${group.id})}">
            <input type="submit" value="Update group">
        </a>
            <a th:href="@{/group/groups/delete-group/{id}(id=${group.id})}">
                <input type="submit" value="Delete">
            </a>
        </td>
    </tr>
</table>
<hr>
<a href="/group/groups/add-group"><input type="submit" value="Create new group"></a>
<hr>
<br>
<a th:href="@{/teacher/teachers}">Back teacher page</a>
<br>
<a th:href="@{/company/companies}">Back company page</a>
<br>
<a th:href="@{/course/courses}">Back course page</a>
<br>
<a th:href="@{/student/students}">Back student page</a>
</body>
</html>
