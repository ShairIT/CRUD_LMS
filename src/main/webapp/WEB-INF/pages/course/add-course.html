<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add course</title>
</head>
<body>
<h1 style="background-color: dodgerblue; text-align: center"><em>Add course page</em></h1>
<hr>
<form th:action="@{/course/courses/save-course(id=${course.id})}"
      th:method="post" th:object="${course}">
    <input type="hidden" name="id" th:field="*{id}">

    <label for="Course name">Course name</label>
    <input type="text" th:field="*{courseName}" id="Course name" placeholder="Enter course name">
    <label for="Duration course">Duration course</label>
    <input type="text" th:field="*{duration}" id="Duration course" placeholder="Enter duration course">
    <br>
    <input type="submit" value="Save course">
</form>
